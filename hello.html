<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questions</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: url('your-animated-gif.gif');
            background-size: cover;
        }

        .centered-div {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
        }

        #btn{
           visibility: hidden;
        
        }

    </style>
</head>

<body>
    
    <div class="centered-div">
        <div class="question"></div>
        <div class="answer"></div>
        <button id="btn" style="background-color: #a0d2eb; border-radius: 10px; margin-top: 10px;">submit ‚ò†Ô∏è</button>

    <script>
         const q = document.querySelector(".question");

         const btn=document.getElementById("btn");
        const questions = ["how much do you think i love you üòè ?", "Want to listen to my favorite voice?","will you be my future wife üëÄ?","click on this link below üëÄ"];
        let currentQuestion = 0

        function displayQuestion() {
            
            qu = questions[currentQuestion];
            console.log(currentQuestion,qu)
            q.innerHTML = `<h2> ${qu} </h2>`;

            if (currentQuestion == 0) {
               options=["below 1","above 10","nahi karta ‚ò†Ô∏è"]
               
                options.forEach((el,index) => {
                const checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                checkbox.name = 'option';
                checkbox.id = `option${index}`;
                checkbox.value = el;
                const label = document.createElement('label');
                label.textContent = el;
                label.style.fontSize = '24px'
                label.setAttribute('for', `option${index}`);
                const parent=document.createElement("div");
                parent.appendChild(checkbox)
                parent.appendChild(label)
                a.appendChild(parent);
             });
               
             
             btn.style.visibility="visible"
            }
            
            else if(currentQuestion==1){
               
                a.innerHTML=`<audio controls autoplay>

               btn.innerText="next"

            else if(currentQuestion==2){
                a.innerHTML="";
                options=["yes, ofc üòò","soch ke batungi ü§≠","no"]

                checkbox.value = el;

                if (checkboxes.length==0){
                    alert("opps! baby you have to choose above 10 üòÇ to proceed");

</body>

</html>
